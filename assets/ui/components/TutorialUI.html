<!-- Tutorial Panel (mobile-first) -->
<div id="tutorial-panel" class="tutorial-panel" hidden>
  <div class="tutorial-panel__header">
    <div class="tutorial-panel__title">Tutorial</div>
    <button id="tutorial-skip" class="tutorial-panel__skip">Skip</button>
  </div>
  <div class="tutorial-panel__content">
    <div id="tutorial-step-title" class="tutorial-panel__step-title">Welcome</div>
    <div id="tutorial-step-text" class="tutorial-panel__text">Follow the steps to learn the game.</div>
    <div id="tutorial-progress" class="tutorial-panel__progress" hidden>
      <div class="tutorial-panel__progress-bar">
        <div id="tutorial-progress-fill" class="tutorial-panel__progress-fill"></div>
      </div>
      <div id="tutorial-progress-text" class="tutorial-panel__progress-text">0/0</div>
    </div>
    <div id="tutorial-cta" class="tutorial-panel__cta" hidden></div>
    <div id="tutorial-reward" class="tutorial-panel__reward" hidden></div>
  </div>
</div>
