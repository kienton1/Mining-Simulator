<!-- Achievements Modal -->
<div
  id="achievements-modal"
  class="hud"
  style="
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.6);
    z-index: 11000;
  "
>
  <div class="achievements-wrapper">
    <div class="achievements-title-container">
      <h2 class="achievements-title">ACHIEVEMENTS</h2>
    </div>
    <button id="achievements-close-btn" class="achievements-close-btn">X</button>

    <div class="achievements-container">
      <!-- Category picker -->
      <div id="achievements-categories-view" class="achievements-view">
        <div id="achievements-categories" class="achievements-categories">
          <!-- populated by JS -->
        </div>
      </div>

      <!-- Detail list -->
      <div id="achievements-detail-view" class="achievements-view" hidden>
        <div class="achievements-detail-header">
          <button id="achievements-back-btn" class="achievements-back-btn">Back</button>
          <div id="achievements-detail-title" class="achievements-detail-title">Category</div>
          <div class="achievements-detail-spacer"></div>
        </div>

        <div id="achievements-list" class="achievements-list">
          <!-- populated by JS -->
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  #achievements-modal.visible {
    display: flex !important;
  }

  .achievements-wrapper {
    position: relative;
    width: 900px;
    max-width: 95vw;
    font-family: "Fredoka", sans-serif;
    margin-top: 40px;
  }

  .achievements-container {
    background: linear-gradient(180deg, rgba(30, 30, 40, 0.95), rgba(20, 20, 30, 0.95));
    border: 3px solid rgba(139, 69, 19, 0.9);
    border-radius: 16px;
    padding: 0;
    width: 100%;
    height: 75vh;
    min-height: 70vh;
    max-height: 75vh;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.65);
    overflow: hidden;
    animation: achievementsSlideInUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  .achievements-wrapper.closing .achievements-container {
    animation: achievementsSlideOutDown 0.4s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards;
  }

  @keyframes achievementsSlideInUp {
    from { opacity: 0; transform: translateY(60px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }

  @keyframes achievementsSlideOutDown {
    from { opacity: 1; transform: translateY(0) scale(1); }
    to { opacity: 0; transform: translateY(60px) scale(0.95); }
  }

  .achievements-title-container {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 100;
    background: linear-gradient(135deg, rgba(45, 106, 79, 0.95), rgba(34, 85, 65, 0.95));
    border: 3px solid rgba(100, 200, 150, 0.8);
    border-radius: 12px;
    padding: 6px 20px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.7);
  }

  .achievements-title {
    font-size: 20px;
    font-weight: 900;
    color: #fff;
    margin: 0;
    -webkit-text-stroke: 2px #000;
    paint-order: stroke fill;
  }

  .achievements-close-btn {
    position: absolute;
    top: 0;
    right: 0;
    transform: translate(50%, -50%);
    background: linear-gradient(135deg, rgba(255, 71, 87, 0.95), rgba(220, 50, 65, 0.95));
    border: 3px solid rgba(255, 71, 87, 1);
    color: #fff;
    font-size: 16px;
    font-weight: 700;
    width: 36px;
    height: 36px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    z-index: 100;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.7);
  }

  .achievements-close-btn:hover {
    background: linear-gradient(135deg, rgba(255, 91, 107, 1), rgba(240, 60, 75, 1));
    transform: translate(50%, -50%) scale(1.1);
  }

  .achievements-view {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    min-height: 0;
  }

  /* Ensure the HTML `hidden` attribute actually hides views (author CSS overrides UA defaults). */
  .achievements-view[hidden] {
    display: none !important;
  }

  .achievements-categories {
    display: grid;
    grid-template-columns: repeat(5, minmax(0, 1fr));
    gap: 12px;
    padding: 18px;
    margin-top: 10px;
  }

  .ach-cat-btn {
    position: relative;
    border-radius: 14px;
    border: 3px solid rgba(0, 0, 0, 0.55);
    background: rgba(0, 0, 0, 0.25);
    padding: 10px 8px;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 88px;
  }

  .ach-cat-btn::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background: url("{{CDN_ASSETS_URL}}/icons/ThunbnailBackground.png") center/200% auto no-repeat;
    filter: saturate(0.35);
    z-index: 0;
  }

  .ach-cat-btn > * { position: relative; z-index: 1; }

  .ach-cat-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.45);
  }

  .ach-cat-btn__icon {
    width: 48px;
    height: 48px;
    object-fit: contain;
    transform: scale(1.2);
    filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.6));
  }

  .ach-cat-btn__badge {
    position: absolute;
    top: -6px;
    right: -6px;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    border: 2px solid #fff;
    background: #e53935;
    color: #fff;
    font-weight: 900;
    font-size: 13px;
    display: none;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
  }

  .achievements-detail-header {
    display: grid;
    grid-template-columns: 110px 1fr 110px;
    align-items: center;
    gap: 10px;
    padding: 12px 14px;
    border-bottom: 2px solid rgba(255, 255, 255, 0.12);
    background: rgba(0, 0, 0, 0.25);
  }

  .achievements-back-btn {
    justify-self: start;
    padding: 8px 12px;
    border-radius: 10px;
    border: 2px solid rgba(239, 68, 68, 0.9);
    background: linear-gradient(180deg, #ef4444, #b91c1c);
    color: #fff;
    font-weight: 900;
    cursor: pointer;
  }

  .achievements-detail-title {
    justify-self: center;
    color: #fff;
    font-weight: 900;
    font-size: 18px;
    -webkit-text-stroke: 2px #000;
    paint-order: stroke fill;
  }

  .achievements-detail-spacer { justify-self: end; }

  .achievements-list {
    padding: 14px;
    overflow-y: auto;
    min-height: 0;
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 12px;
  }

  .ach-card {
    border-radius: 14px;
    border: 3px solid rgba(0, 0, 0, 0.5);
    background: rgba(0, 0, 0, 0.25);
    padding: 10px 12px;
    color: rgba(255, 255, 255, 0.92);
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .ach-card__rank {
    font-weight: 900;
    font-size: 18px;
    text-align: center;
    color: #fff;
    -webkit-text-stroke: 2px #000;
    paint-order: stroke fill;
  }

  .ach-card__reward {
    font-weight: 900;
    text-align: center;
    color: #ff4d4d;
    text-shadow: 0 2px 0 rgba(0, 0, 0, 0.45);
  }

  .ach-card__task {
    text-align: center;
    font-weight: 800;
  }

  .ach-card__bar {
    height: 14px;
    border-radius: 10px;
    background: rgba(0, 0, 0, 0.55);
    border: 2px solid rgba(255, 255, 255, 0.14);
    overflow: hidden;
  }

  .ach-card__bar-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(180deg, #22c55e, #15803d);
    border-right: 2px solid rgba(255, 255, 255, 0.15);
  }

  .ach-card__progress {
    text-align: center;
    font-weight: 900;
    color: #00ff57;
  }

  .ach-card__claim {
    margin-top: 4px;
    padding: 10px 14px;
    border-radius: 12px;
    border: 2px solid rgba(34, 197, 94, 0.9);
    background: linear-gradient(180deg, #22c55e, #15803d);
    color: #fff;
    font-weight: 900;
    cursor: pointer;
  }

  .ach-card__claim:disabled {
    opacity: 0.55;
    cursor: not-allowed;
  }

  /* Scrollbar */
  .achievements-list::-webkit-scrollbar { width: 6px; }
  .achievements-list::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); border-radius: 3px; }
  .achievements-list::-webkit-scrollbar-thumb { background: rgba(139, 69, 19, 0.6); border-radius: 3px; }

  /* Mobile */
  body.mobile .achievements-wrapper { margin-top: 20px; }
  body.mobile .achievements-categories { grid-template-columns: repeat(3, minmax(0, 1fr)); }
  body.mobile .achievements-list { grid-template-columns: 1fr; }
</style>
